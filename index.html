<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Call to Action Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <div class="img-flex">
    <img src="images/placeholder-16by9.svg" alt="Placeholder 16by9">
  </div>
  <div class="banner">
    <div class="img">
      <img src="images/mecha.svg" alt="Mecha">
    </div>
    <div class="content">
      <h2>Ultra Super Fighting Force</h2>
      <p>Control giant, fighting, transforming robots and save the world!</p>
      <a class="btn btn-big" href="#">Join USFF</a>
    </div>
  </div>
</body>
</html>
